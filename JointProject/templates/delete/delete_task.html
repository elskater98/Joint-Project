{% extends 'generic.html' %}
{% block title %}<title>Crear Tarea</title>{% endblock %}

{% block informacio %}
    {% if user.profile.role == 'gestorsala' or user.profile.role == 'admin' %}
         <div class="container">
            <div class="list-group">
                <form method="post">{% csrf_token %}
                    <p>Are you sure you want to delete "{{ task }}"?</p>
                    <input type="submit" value="Confirm">
                </form>
              </div>
        </div>
    {% else %}
        <h1>ERROR 403 - SIN PERMISOS</h1>
    {% endif%}
{% endblock %}
